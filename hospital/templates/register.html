<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Include any additional styles or scripts here -->
    <style>
        body {
            background-color: #f8f9fa;
        }

        .container {
            max-width: 600px;
            margin: 100px auto;
        }

        .card {
            background-color: #ffffff;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }

        .card-header {
            background-color: #007bff;
            color: #fff;
            text-align: center;
            padding: 10px;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }

        .card-body {
            padding: 20px;
        }

        label {
            margin-bottom: 5px;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ced4da;
            border-radius: 5px;
        }

        button {
            width: 100%;
            background-color: #007bff;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        p {
            margin-top: 20px;
            text-align: center;
        }

        a {
            color: #007bff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="card">
        <div class="card-header">
            <h2>Login</h2>
        </div>
        <div class="card-body">
            <form method="post" action="{% url 'register' %}">
                {% csrf_token %}

                <!-- Name -->
                <label for="id_name">Name:</label>
                <input type="text" name="name" id="id_name">

                <!-- Phone Number -->
                <label for="id_phone_number">Phone Number:</label>
                <input type="text" name="phone_number" id="id_phone_number">

                <!-- Username -->
                <label for="id_username">Username:</label>
                <input type="text" name="username" id="id_username">

                <!-- Password -->
                <label for="id_password">Password:</label>
                <input type="password" name="password" id="id_password">

                <!-- User Role -->
                <label for="id_user_role">User Role:</label>
                <select name="user_role" id="id_user_role" class="form-control">
                    <option value="client">Client</option>
                    <option value="doctor">Doctor</option>
                    <option value="admin">Admin</option>
                </select>

                <button type="submit">Register</button>
            </form>

            <p> Have an account? <a href="{% url 'login' %}">Login</a></p>
        </div>
    </div>
</div>

</body>
</html>
